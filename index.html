<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading text-center mt-4">
            <h1 class="display-5"><i class="fa-solid fa-book-open ">&nbsp; My<span class="text-primary"> Book</span> List</i></h1>
        </div>
        <form action="#" class="booklist"id="book-form" >
            <div class="mb-4">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
              <div class="mb-4">
                <label for="title" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author">
              </div>
              <div class="mb-4">
                <label for="title" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="isbn" placeholder="ISBN Number">
              </div>
              <input type="submit" class="btn btn-primary w-100" value="Add Book">
        </form>
        <table class="table mt-5 table-striped">
            <thead class="thead-dark">
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN#</td>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
